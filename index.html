<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investeringskalkulator Pro</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            --bg: #f3f4f6;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px;
        }

        h1 { text-align: center; color: #111827; margin-bottom: 1.5rem; }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) { .input-grid { grid-template-columns: 1fr; } }

        label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 5px; color: #4b5563; }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background: #4338ca; }

        .result-main {
            margin-top: 25px;
            padding: 20px;
            background: #f9fafb;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .total-amount { font-size: 2rem; color: var(--secondary); font-weight: 800; margin: 10px 0; }

        /* Tabell-styling */
        .table-container { margin-top: 25px; display: none; overflow-x: auto; }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            text-align: left;
        }
        th { background: #f3f4f6; padding: 12px; border-bottom: 2px solid #e5e7eb; }
        td { padding: 10px 12px; border-bottom: 1px solid #f3f4f6; }
        tr:hover { background: #f9fafb; }
    </style>
</head>
<body>

<div class="container">
    <h1>游눯 Investeringsplanlegger</h1>
    
    <div class="input-grid">
        <div>
            <label>Startbel칮p (kr)</label>
            <input type="text" id="principal" value="10000">
        </div>
        <div>
            <label>M친nedlig sparing (kr)</label>
            <input type="text" id="monthly" value="1000">
        </div>
        <div>
            <label>칀rlig rente (%)</label>
            <input type="text" id="rate" value="7">
        </div>
        <div>
            <label>Antall 친r</label>
            <input type="number" id="years" value="10">
        </div>
    </div>

    <button onclick="calculate()">Beregn og vis plan</button>

    <div id="resultBox" class="result-main">
        <p>Forventet sluttsum:</p>
        <div id="totalDisplay" class="total-amount">0 kr</div>
        <p id="profitDisplay"></p>
    </div>

    <div id="tableContainer" class="table-container">
        <h3>칀rlig utvikling</h3>
        <table id="growthTable">
            <thead>
                <tr>
                    <th>칀r</th>
                    <th>Innskutt</th>
                    <th>Verdi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    function calculate() {
        // H친ndterer komma og punktum
        const getVal = (id) => parseFloat(document.getElementById(id).value.toString().replace(',', '.')) || 0;

        const P = getVal('principal');
        const PMT = getVal('monthly');
        const annualRate = getVal('rate') / 100;
        const years = parseInt(document.getElementById('years').value) || 0;
        
        const n = 12; 
        const r = annualRate / n;
        
        let tableHTML = "";
        let currentTotal = P;
        let totalInvested = P;

        for (let i = 1; i <= years; i++) {
            // Beregn verdien for hvert 친r (12 m친neder av gangen)
            for (let m = 1; m <= 12; m++) {
                currentTotal = (currentTotal + PMT) * (1 + r);
                totalInvested += PMT;
            }
            
            tableHTML += `<tr>
                <td>칀r ${i}</td>
                <td>${Math.round(totalInvested).toLocaleString('no-NO')} kr</td>
                <td><strong>${Math.round(currentTotal).toLocaleString('no-NO')} kr</strong></td>
            </tr>`;
        }

        // Vis resultater
        document.getElementById('resultBox').style.display = 'block';
        document.getElementById('tableContainer').style.display = 'block';
        document.getElementById('totalDisplay').innerText = Math.round(currentTotal).toLocaleString('no-NO') + " kr";
        document.getElementById('profitDisplay').innerText = `Gevinst: ${Math.round(currentTotal - totalInvested).toLocaleString('no-NO')} kr`;
        document.getElementById('tableBody').innerHTML = tableHTML;
    }
</script>

</body>
</html>
