<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investeringskalkulator Pro</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            /* Ensfarget m칮rk bl친 eller en veldig subtil fade */
            --bg-color: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-color);
            background-attachment: fixed; /* Holder bakgrunnen i ro */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            /* Fjerner align-items: center for 친 kunne styre topp-avstand manuelt */
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            /* Dette flytter boksen lenger ned fra toppen p친 PC */
            margin-top: 80px; 
            margin-bottom: 50px;
        }

        h1 { text-align: center; color: #111827; margin-bottom: 1.5rem; font-size: 1.8rem; }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 480px) { 
            .input-grid { grid-template-columns: 1fr; } 
            .container { margin-top: 20px; } /* Mindre avstand p친 mobil */
        }

        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; color: #374151; }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover { background: #4338ca; }
        button:active { transform: scale(0.98); }

        .result-main {
            margin-top: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 1px solid #e2e8f0;
        }

        .total-amount { font-size: 2.2rem; color: var(--secondary); font-weight: 800; margin: 10px 0; }

        .table-container { margin-top: 30px; display: none; overflow-x: auto; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
            text-align: left;
            background: white;
        }
        
        th { background: #f1f5f9; padding: 15px; border-bottom: 2px solid #e2e8f0; color: #475569; }
        td { padding: 12px 15px; border-bottom: 1px solid #f1f5f9; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background: #f8fafc; }
    </style>
</head>
<body>

<div class="container">
    <h1>游눯 Renters Rente-kalkulator</h1>
    
    <div class="input-grid">
        <div>
            <label>Startbel칮p (kr)</label>
            <input type="text" id="principal" placeholder="F.eks. 10000">
        </div>
        <div>
            <label>M친nedlig sparing (kr)</label>
            <input type="text" id="monthly" placeholder="F.eks. 1000">
        </div>
        <div>
            <label>칀rlig rente (%)</label>
            <input type="text" id="rate" placeholder="F.eks. 5.5">
        </div>
        <div>
            <label>Antall 친r</label>
            <input type="number" id="years" placeholder="F.eks. 10">
        </div>
    </div>

    <button onclick="calculate()">Beregn fremtidig verdi</button>

    <div id="resultBox" class="result-main">
        <p style="margin:0; color: #64748b;">Estimert totalverdi:</p>
        <div id="totalDisplay" class="total-amount">0 kr</div>
        <p id="profitDisplay" style="font-weight: 600; color: #1e293b;"></p>
    </div>

    <div id="tableContainer" class="table-container">
        <h3 style="color: #1e293b; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px;">칀rlig utvikling</h3>
        <table id="growthTable">
            <thead>
                <tr>
                    <th>칀r</th>
                    <th>Eget innskudd</th>
                    <th>Total verdi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    function calculate() {
        const getVal = (id) => parseFloat(document.getElementById(id).value.toString().replace(',', '.')) || 0;

        const P = getVal('principal');
        const PMT = getVal('monthly');
        const annualRate = getVal('rate') / 100;
        const years = parseInt(document.getElementById('years').value) || 0;
        
        if (years <= 0) {
            alert("Vennligst skriv inn antall 친r.");
            return;
        }

        const n = 12; 
        const r = annualRate / n;
        
        let tableHTML = "";
        let currentTotal = P;
        let totalInvested = P;

        for (let i = 1; i <= years; i++) {
            for (let m = 1; m <= 12; m++) {
                currentTotal = (currentTotal + PMT) * (1 + (annualRate > 0 ? r : 0));
                totalInvested += PMT;
            }
            
            tableHTML += `<tr>
                <td>칀r ${i}</td>
                <td>${Math.round(totalInvested).toLocaleString('no-NO')} kr</td>
                <td><strong>${Math.round(currentTotal).toLocaleString('no-NO')} kr</strong></td>
            </tr>`;
        }

        document.getElementById('resultBox').style.display = 'block';
        document.getElementById('tableContainer').style.display = 'block';
        document.getElementById('totalDisplay').innerText = Math.round(currentTotal).toLocaleString('no-NO') + " kr";
        document.getElementById('profitDisplay').innerText = `Gevinst fra renter: ${Math.round(currentTotal - totalInvested).toLocaleString('no-NO')} kr`;
        document.getElementById('tableBody').innerHTML = tableHTML;
    }
</script>

</body>
</html>
