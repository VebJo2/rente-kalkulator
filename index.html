<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investeringskalkulator</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            color: #1f2937;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        h1 { text-align: center; font-size: 1.5rem; margin-bottom: 1.5rem; color: #111827; }

        .input-group { margin-bottom: 1rem; }

        label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--primary-color); outline: none; }

        button {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            margin-top: 1rem;
        }

        button:hover { background: #4338ca; }
        button:active { transform: scale(0.98); }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f3f4f6;
            border-radius: 12px;
            display: none;
            text-align: center;
        }

        .result h2 { font-size: 1.875rem; margin: 0.5rem 0; color: var(--secondary-color); }
        .result p { font-size: 0.875rem; color: #6b7280; margin: 0; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ’° Investeringsplaner</h1>
    
    <div class="input-group">
        <label>StartbelÃ¸p (kr)</label>
        <input type="number" id="principal" value="10000">
    </div>

    <div class="input-group">
        <label>MÃ¥nedlig sparing (kr)</label>
        <input type="number" id="monthly" value="1000">
    </div>

    <div class="input-group">
        <label>Ã…rlig rente (%)</label>
        <input type="number" id="rate" value="7">
    </div>

    <div class="input-group">
        <label>Antall Ã¥r</label>
        <input type="number" id="years" value="10">
    </div>

    <button onclick="calculate()">Beregn fremtidig verdi</button>

    <div id="resultBox" class="result">
        <p>Din totale formue blir:</p>
        <h2 id="totalDisplay">0 kr</h2>
        <p id="interestDisplay"></p>
    </div>
</div>

<script>
    function calculate() {
        const P = parseFloat(document.getElementById('principal').value);
        const PMT = parseFloat(document.getElementById('monthly').value);
        const annualRate = parseFloat(document.getElementById('rate').value) / 100;
        const t = parseFloat(document.getElementById('years').value);
        
        const n = 12; // MÃ¥nedlig rentesammensetning
        const r = annualRate / n;
        const nt = n * t;

        // Formel for renters rente
        const futureValuePrincipal = P * Math.pow((1 + r), nt);
        const futureValueAnnuity = PMT * (Math.pow((1 + r), nt) - 1) / r;
        
        const total = futureValuePrincipal + futureValueAnnuity;
        const totalInvested = P + (PMT * nt);
        const profit = total - totalInvested;

        // Vis resultater
        document.getElementById('resultBox').style.display = 'block';
        document.getElementById('totalDisplay').innerText = Math.round(total).toLocaleString('no-NO') + " kr";
        document.getElementById('interestDisplay').innerText = 
            "Du har tjent " + Math.round(profit).toLocaleString('no-NO') + " kr i rente.";
    }
</script>

</body>
</html>
