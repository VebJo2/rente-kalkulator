<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investeringskalkulator Pro</title>
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #10b981;
            /* Ensfarget mørk blå eller en veldig subtil fade */
            --bg-color: radial-gradient(circle, #1e293b 0%, #0f172a 100%);
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-color);
            background-attachment: fixed; /* Holder bakgrunnen i ro */
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            /* Fjerner align-items: center for å kunne styre topp-avstand manuelt */
        }

        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            /* Dette flytter boksen lenger ned fra toppen på PC */
            margin-top: 80px; 
            margin-bottom: 50px;
        }

        h1 { text-align: center; color: #111827; margin-bottom: 1.5rem; font-size: 1.8rem; }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 480px) { 
            .input-grid { grid-template-columns: 1fr; } 
            .container { margin-top: 20px; } /* Mindre avstand på mobil */
        }

        label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 8px; color: #374151; }
        
        input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }

        button:hover { background: #4338ca; }
        button:active { transform: scale(0.98); }

        .result-main {
            margin-top: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 1px solid #e2e8f0;
        }

        .total-amount { font-size: 2.2rem; color: var(--secondary); font-weight: 800; margin: 10px 0; }
